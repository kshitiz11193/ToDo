<div class="row" style="margin-top:40px; background-color:#eff0f2;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <!-- <div class="col-sm-12" style="text-align:center;">
    Register
  </div> -->

  <div class="col-sm-12">
      <div class="jumbotron">
          <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>UserName</th>
                  <th>Email</th>
                  
                </tr>
              </thead>
              <tr *ngFor="let usr of beatUserService.beatUser">
                <td>{{usr.username}}</td>
                <td>{{usr.email}}</td>
                <td>
                   
                      <a *ngIf ="usr.username"class="action-btn" (click)="onDelete(usr._id)">
                        <i class="material-icons">delete</i>
                      </a>
                </td>
              </tr>
              </table>
      </div>
  </div>
</div>
